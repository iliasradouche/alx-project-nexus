[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[phases.start]
cmd = "python manage.py migrate && gunicorn movie_backend.wsgi:application --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "."