[build]
builder = "railpack"
buildCommand = "pip install -r requirements.txt && DJANGO_SETTINGS_MODULE=movie_backend.production_settings python manage.py collectstatic --noinput"
watchPatterns = ["./**"]

[project]
root = "."

[deploy]
startCommand = "DJANGO_SETTINGS_MODULE=movie_backend.production_settings python manage.py migrate && DJANGO_SETTINGS_MODULE=movie_backend.production_settings gunicorn movie_backend.wsgi:application --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production]
RAILWAY_STATIC_URL = "/static/"
DJANGO_SETTINGS_MODULE = "movie_backend.production_settings"
PYTHONPATH = "."
PORT = "8000"